<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nav-tree</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/hm.css">
  <style>
    .line {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>

  <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../../bower_components/angular/angular.min.js"></script>
  <script src="../../bower_components/angular-animate/angular-animate.min.js"></script>

  <script src="../../bower_components/coffee-script/extras/coffee-script.js"></script>
  <script type="text/coffeescript" src="../../src/coffee/directives/ui-nav-tree.coffee"></script>
  <script type="text/coffeescript" src="./app.coffee" charset="utf-8"></script>
  <!-- default -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data   =   "treeData"
      on-select   =   "selectBranch(branch)"
    ></hm-nav-tree>
  </div>

  <div class="line"></div>
  <!-- checkbox -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data   =   "treeData"
      tree_type   =   "checkbox"
      on-check    =   "checkBranch(branches)"
    ></hm-nav-tree>
  </div>

  <div class="line"></div>
  <!-- radio -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data         =   "treeData"
      tree_type         =   "radio"
      icon_radio_forbid =   ""
      on-radio          =   "radioBranch(branch)"
    ></hm-nav-tree>
  </div>

  <div class="line"></div>
  <!-- lazy load -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data         =   "treeData"
      tree_type         =   "checkbox"
      lazy-load         =    "true"
      load-data         =    "getData(branch, fn)"
    ></hm-nav-tree>
  </div>

  <div class="line"></div>
  <!-- lazy load -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data         =   "treeData"
      tree_type         =   "checkbox"
      tree-control      =   "tree"
    ></hm-nav-tree>
    <button type="button" class="button" ng-click="getCheckes()">checked</button>
  </div>


  <div class="line"></div>
  <!-- init select -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data         =   "treeData"
      init-select       =   "{{initSelect}}"
    ></hm-nav-tree>
  </div>

  <div class="line"></div>
  <!-- init radio -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data         =   "treeData"
      tree-type         =   "radio"
      init-radio        =   "{{initRadio}}"
    ></hm-nav-tree>
  </div>

  <div class="line"></div>
  <!-- init checks -->
  <div ng-controller="appCtrl">
    <hm-nav-tree 
      tree-data         =   "treeData"
      tree-type         =   "checkbox"
      init-check        =   "{{initChecks}}"
    ></hm-nav-tree>
  </div>
  
  

</body>
</html>
